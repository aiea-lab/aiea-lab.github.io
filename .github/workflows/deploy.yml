name: Deploy Temp Site to GitHub Pages

on:
  push:
    branches:
      - temp #Branch to deploy

permissions:
  contents: read
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
      
      - name: Build
        run: hugo --minify

      - name: Debug Git status
        run: |
          git status
          git log -3
          ls -la
          pwd

      
   




      
