name: Build and Deploy Hugo Site from aiea-connect-notion

on:
  push:
    branches:
      - aiea-connect-notion-2
  
  schedule:
    - cron: '0 0 * * 0'  #Run the job every Sunday at midnight
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          
      - name: Build Site
        run: hugo
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./docs
